[package]
name = "findstream"
version = "0.2.0"
authors = ["Dominik Nakamura <dnaka91@gmail.com>"]
edition = "2021"
rust-version = "1.56"
license = "AGPL-3.0-only"

[dependencies]
anyhow = "1.0.55"
askama = { version = "0.11.1", default-features = false, features = ["with-axum"] }
askama_axum = "0.1.0"
axum = { version = "0.4.6", features = ["http2"] }
reqwest = { version = "0.11.9", default-features = false, features = ["json", "rustls-tls"] }
serde = { version = "1.0.136", features = ["derive"] }
time = { version = "0.3.7", features = ["parsing"] }
tokio = { version = "1.17.0", features = ["macros", "rt-multi-thread"] }
tokio-shutdown = "0.1.0"
toml = "0.5.8"
tower = "0.4.12"
tower-http = { version = "0.2.3", features = ["compression-gzip", "decompression-gzip", "trace"] }
tracing = "0.1.31"
tracing-subscriber = "0.3.9"
unidirs = "0.1.0"
url = "2.2.2"

[profile.release]
lto = true
