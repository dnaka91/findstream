[package]
name = "findstream"
version = "0.2.0"
authors = ["Dominik Nakamura <dnaka91@gmail.com>"]
edition = "2021"
license = "AGPL-3.0-only"

[dependencies]
anyhow = "1.0.68"
askama = { version = "0.11.1", default-features = false }
axum = { version = "0.6.4", features = ["http2"] }
reqwest = { version = "0.11.14", default-features = false, features = ["json", "rustls-tls"] }
serde = { version = "1.0.152", features = ["derive"] }
time = { version = "0.3.17", features = ["parsing"] }
tokio = { version = "1.25.0", features = ["macros", "rt-multi-thread"] }
tokio-shutdown = "0.1.3"
toml = "0.7.1"
tower = { version = "0.4.13", features = ["limit", "load-shed", "timeout"] }
tower-http = { version = "0.3.5", features = ["compression-gzip", "decompression-gzip", "trace"] }
tracing = "0.1.37"
tracing-archer = { git = "https://github.com/dnaka91/archer.git" }
tracing-subscriber = "0.3.16"
unidirs = "0.1.0"
url = "2.3.1"
