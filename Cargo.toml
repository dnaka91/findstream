[package]
name = "findstream"
version = "0.2.0"
authors = ["Dominik Nakamura <dnaka91@gmail.com>"]
edition = "2021"
license = "AGPL-3.0-only"

[dependencies]
anyhow = "1.0.65"
askama = { version = "0.11.2", git = "https://github.com/djc/askama.git", default-features = false, features = ["with-axum"] }
askama_axum = { version = "0.1.0", git = "https://github.com/djc/askama.git" }
axum = { version = "0.5.16", features = ["http2"] }
reqwest = { version = "0.11.12", default-features = false, features = ["json", "rustls-tls"] }
serde = { version = "1.0.145", features = ["derive"] }
time = { version = "0.3.15", features = ["parsing"] }
tokio = { version = "1.21.2", features = ["macros", "rt-multi-thread"] }
tokio-shutdown = "0.1.3"
toml = "0.5.9"
tower = { version = "0.4.13", features = ["limit", "load-shed", "timeout"] }
tower-http = { version = "0.3.4", features = ["compression-gzip", "decompression-gzip", "trace"] }
tracing = "0.1.37"
tracing-quiver = { git = "https://github.com/dnaka91/archer.git" }
tracing-subscriber = "0.3.16"
unidirs = "0.1.0"
url = "2.3.1"

[profile.release]
lto = true
strip = true
