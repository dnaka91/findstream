[package]
name = "findstream"
version = "0.2.0"
authors = ["Dominik Nakamura <dnaka91@gmail.com>"]
edition = "2021"
license = "AGPL-3.0-only"

[dependencies]
anyhow = "1.0.86"
askama = { version = "0.12.1", default-features = false, features = ["with-axum"] }
askama_axum = "0.4.0"
axum = { version = "0.7.5", features = ["http2"] }
basic-toml = "0.1.9"
once_cell = "1.19.0"
reqwest = { version = "0.12.4", default-features = false, features = ["json", "rustls-tls"] }
serde = { version = "1.0.203", features = ["derive"] }
time = { version = "0.3.36", features = ["parsing"] }
tokio = { version = "1.38.0", features = ["macros", "rt-multi-thread"] }
tokio-shutdown = "0.1.4"
tower = { version = "0.4.13", features = ["limit", "load-shed", "timeout"] }
tower-http = { version = "0.5.2", features = ["compression-gzip", "decompression-gzip", "trace", "util"] }
tracing = "0.1.40"
tracing-archer = { git = "https://github.com/dnaka91/archer.git" }
tracing-subscriber = "0.3.18"
unidirs = "0.1.1"
url = "2.5.0"
