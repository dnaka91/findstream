[package]
name = "findstream"
version = "0.2.0"
authors = ["Dominik Nakamura <dnaka91@gmail.com>"]
edition = "2018"
license = "AGPL-3.0-only"

[dependencies]
anyhow = "1.0.40"
askama = { version = "0.10.5", default-features = false, features = ["with-warp"] }
askama_warp = "0.11.0"
chrono = { version = "0.4.19", features = ["serde"] }
dotenv = "0.15.0"
log = "0.4.14"
once_cell = "1.7.2"
pretty_env_logger = "0.4.0"
reqwest = { version = "0.11.3", default-features = false, features = ["json", "rustls-tls"] }
serde = { version = "1.0.126", features = ["derive"] }
tokio = { version = "1.7.1", features = ["macros", "rt", "signal"] }
toml = "0.5.8"
url = "2.2.2"
warp = { version = "0.3.1", default-features = false, features = ["compression"] }

[profile.release]
lto = true
panic = "abort"
