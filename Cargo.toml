[package]
name = "findstream"
version = "0.2.0"
authors = ["Dominik Nakamura <dnaka91@gmail.com>"]
edition = "2021"
license = "AGPL-3.0-only"

[dependencies]
anyhow = "1.0.71"
askama = { version = "0.12.0", default-features = false, features = ["with-axum"] }
askama_axum = "0.3.0"
axum = { version = "0.6.18", features = ["http2"] }
basic-toml = "0.1.2"
once_cell = "1.17.1"
reqwest = { version = "0.11.18", default-features = false, features = ["json", "rustls-tls"] }
serde = { version = "1.0.163", features = ["derive"] }
time = { version = "0.3.21", features = ["parsing"] }
tokio = { version = "1.28.1", features = ["macros", "rt-multi-thread"] }
tokio-shutdown = "0.1.3"
tower = { version = "0.4.13", features = ["limit", "load-shed", "timeout"] }
tower-http = { version = "0.4.0", features = ["compression-gzip", "decompression-gzip", "trace", "util"] }
tracing = "0.1.37"
tracing-archer = { git = "https://github.com/dnaka91/archer.git" }
tracing-subscriber = "0.3.17"
unidirs = "0.1.1"
url = "2.3.1"
